<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>

  <main class="main-container">
    <div class="image">
      <div class="eye-image"></div>
    </div>
    <h1 class="title">Equilibrium #3429</h1>
    <p class="description">Our Equilibrium collection promotes balance and calm.</p>
    <div class="details-container">
      <div class="value">
        <img src="./images/icon-ethereum.svg" alt="icon-ethereum">
        <span>0.041 ETH</span>
      </div>
      <div class="time">
        <img src="./images/icon-clock.svg" alt="icon-clock">
        <span>3 days left</span>
      </div>
    </div>
      <div class="line"></div>
      <div class="creator-container">
        <div class="photo"></div>
        <p class="creator">Creation of <span class="title">Jules Wyvern</span></p>
      </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="#">Frontend Mentor</a>.
    Coded by <a href="https://github.com/lace04" target="_blank">Lace04</a>.
  </footer>
</body>

</html>
