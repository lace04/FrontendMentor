<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <main class="card">
    <section class="section1">
      <div class="card__image">
        <div class="image">
          <div id="layer"></div>
        </div>
      </div>
    </section>
    <section class="section2">
      <h1 class="card__title"> Get <b class="card__title--color">insights</b> that help your business grow.</h1>
      <p class="card__paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <div class="card__stats">
        <div class="card__stats1">
          <p class="card__stats__num">10k+<p class="card__stats__up">companies</p></p>
        </div>
        <div class="card__stats2">
          <p class="card__stats__num">314<p class="card__stats__up">templates</p></p>
        </div>
        <div class="card__stats3">
          <p class="card__stats__num">12M+<p class="card__stats__up">queries</p></p>
        </div>
      </div>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/lace04" target="_blank">Lace04</a>.
  </footer>
</body>

</html>
