<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>

  <main class="main-container">
    <section class="section1">
      <div class="section1__logo"></div>
      <div><img class="section1__img" src="./images/illustration-mockups.svg" alt="illustration-mockups"></div>
    </section>
    <section class="section2">
      <div>
        <h1 class="section2__title">Build The Community Your Fans Will Love</h1>
      </div>
      <div>
        <p class="section2__description">Huddle re-imagines the way we build communities. You have a voice, but so does
          your audience. Create connections with your users as you engage in genuine discussion.</p>
      </div> 
      <button class="section2__btn">Register</button>
      <div class="section2__social">
        <a class="fa-brands fa-facebook-f icon"></a>
        <a class="fa-brands fa-twitter icon"></a>
        <a class="fa-brands fa-instagram icon"></a>
      </div>
    </section>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/lace04" target="_blank">Lace04</a>.
    </p>
  </footer>
  <script src="https://kit.fontawesome.com/659801d475.js" crossorigin="anonymous"></script>
</body>

</html>
