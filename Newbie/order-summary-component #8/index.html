<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">

  <title>Frontend Mentor | Order summary card</title>
</head>

<body>

  <main class="main-container">
    <div class="card">
      <div class="card__image_div">
        <img class="card__image" src="./images/illustration-hero.svg" alt="illustration-hero">
      </div>
      <h1 class="card__title">
        Order Summary
      </h1>
      <p class="card__description">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="card__cta">
        <img class="card__cta__image" src="./images/icon-music.svg" alt="icon-music">
        <div class="card__cta__buy">
          <p class="card__cta__title">Annual Plan</p>
          <p class="card__cta__price">$59.99/year</p>
        </div>
        <a href="#" class="card__cta__change">Change</a>
      </div>
      <div class="payment">
        <button class="payment__pay">Proceed to Payment</button>
        <a class="payment__cancel" href="#">Cancel Order</a>
      </div>

    </div>
  </main>

  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/lace04" target="_blank">Lace04</a>.
    </div>
  </footer>
</body>

</html>
