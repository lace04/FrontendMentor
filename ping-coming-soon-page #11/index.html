<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./main.css">
  <script src="https://kit.fontawesome.com/659801d475.js" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Ping coming soon page</title>
</head>

<body>

  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="logo-ping">
  </header>

  <main class="main-container">
    <section class="container">
      <h1 class="container__title"> We're launching <b class="container__title--bold">soon!</b></h1>
      <h2 class="container__subscribe">Subscribe and get notified</h2>
      <form class="container__form" action="/" id="form">
        <input class="container__subscribe__email" type="email" name="email" id="email" title="Email Address"
          placeholder="Your email address..">
          <!-- <p id="error">Please provide a valid email address</p> -->
        <button class="container__subscribe__btn" type="submit" id="submit">Notify Me</button>
      </form>

      <img class="container__dashboard" src="./images/illustration-dashboard.png" alt="illustration-dashboard">

      <div class="container__socials">
        <i class="fa-xs fa-brands fa-facebook-f icon"></i>
        <i class="fa-xs fa-brands fa-twitter icon"></i>
        <i class="fa-xs fa-brands fa-instagram icon"></i>
      </div>

      <p class="container__copyright">&copy; Copyright Ping. All rights reserved.</p>
    </section>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/lace04" target="_blank">Lace04</a>.
    </p>
  </footer>
</body>

</html>
